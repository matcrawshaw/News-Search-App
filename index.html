<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

    <title>News Search</title>
  </head>
  <body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">New York Times Search</h1>

        </div>
      </div>


<div class ="container">
    <h2>Search Parameters</h2>
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Search Term</label>
          <input type="email" class="form-control" id="userSearch" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Number of Records</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        
        <div class="form-group">
            <label for="exampleFormControlInput1">Start Year (Optional)</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">End Year (Optional)</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>

    <button type="button" id="searchButton" class="btn btn-primary btn-lg">Search</button>
<button type="button" class="btn btn-secondary btn-lg">Clear Results</button>
      </form>

</div>


<div class="container">
<h2 id="articles">Top Articles</h2>


</div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>


  </body>
</html>
