<!DOCTYPE html>
<html lang="en-gb">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">

  <title>News Search</title>
</head>

<body>

  <div class="jumbotron jumbotron-fluid" id="header">
    <div class="container">
      <h1>New York Times Search</h1>

    </div>
  </div>


  <div class="container" id="parametersForm">
    <h2>Search Parameters</h2>
    <form class="sectionBody">
      <div class="form-group">
        <label for="userSearch">Search Term</label>
        <input type="text" class="form-control" id="userSearch" name="userSearch">
      </div>
      <div class="form-group">
        <label for="numArticles">Number of Records</label>
        <select class="form-control" id="numArticles" name="numArticles">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>


      <div class="form-group">
        <label for="startYear">Start Year (Optional)</label>
        <input type="text" class="form-control" id="startYear" minlength="4" maxlength="4">
      </div>

      <div class="form-group">
        <label for="endYear">End Year (Optional)</label>
        <input type="text" class="form-control" id="endYear" minlength="4" maxlength="4">
      </div>

      <button type="button" id="searchButton" class="btn btn-primary btn-lg">🔍 Search</button>
      <button type="button" id="clearButton" class="btn btn-secondary btn-lg">📋 Clear Results</button>
    </form>

  </div>

  <br><br>

  <div class="container">
    <h2 id="articles">Top Articles</h2>
    <div class="sectionBody" id="articlesCont">

    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>

</body>

</html>
